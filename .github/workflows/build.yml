name: GO

on:
  push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.19'
      - run: go version

      - name: checkout code
        uses: actions/checkout@v2

      - name: check
        run: make all-check

      - name: test
        run: make test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.19'
      - run: go version

      - name: checkout code
        uses: actions/checkout@v2

      - name: build
        run: make build

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: build/


  oci:
    name: OCI
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: binary
          path: build/

      - name: login
        uses: redhat-actions/podman-login@v1
        with:
          username: lyp256
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.io

      - run: make oci-release IMAGE=docker.io/lyp256/proxy:latest
